<agm-map 
[latitude]="lat"
[longitude]="lng"
[zoom]="zoom"
[zoomControl]="true"

>

<agm-marker 
    *ngFor="let m of markers; let i = index"

    [latitude]="m.lat"
    [longitude]="m.lng"
    [label]="{color: 'black', text: m.label}"
    [markerDraggable]="m.draggable"
   >
</agm-marker>
<agm-marker
*ngFor="let m of markers2; let i = index"

[latitude]="m.lat"
[longitude]="m.lng"
[label]="{color: 'RoyalBlue', text: m.label}"
[markerDraggable]="m.draggable"
>

</agm-marker>

</agm-map>

 display: inline-block;
